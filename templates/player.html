<html>

<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"></head>
<body>

 <div class="container">
     <div class="row justify-content-center my-4">
         <h1> NBA shot charts </h1>
     </div>
<div class="row justify-content-center">
    <div class="col-4">
        <form class="form-horizontal" action = "http://localhost:5000/get_player?season={{ season }}&team_id={{ team_id }}" method = "post">

  <div class="form-group">
    <label for="player" class="col-4 control-label">Player</label>
    <div class="col-12">
      <select class="form-control" id="player_name" name="player_name">

          {% for player in players %}

            <option> {{ player }} </option>

          {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group text-center">
      <input class="btn btn-default col-4" type="submit" value="Get chart!">
  </div>

</form>

    </div>
</div>
</div>

</body>

</html>
